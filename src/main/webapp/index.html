<head>
	<meta charset="utf-8">

	<meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="NYC.gov">

 	<title>NYC Beach Water Quality</title>

	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.11.2/ol.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lang.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/beach.css">

	<link rel="apple-touch-icon" sizes="60x60" href="img/apple-touch-icon-60.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152.png">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.11.2/ol.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
	<script src="https://maps.nyc.gov/nyc-lib/v0.1.8-SNAPSHOT/js/nyc-ol-lib.js"></script>
</head>
<body>
	<table id="first-load">
		<tbody><tr><td>
			<img src="img/first-load.gif" alt="maps.nyc.gov"><p>maps.nyc.gov</p>
		</td></tr></tbody>
	</table>
	<div id="map-page" data-role="page" data-title="NYC Beach Water Quality">
		<button id="menu-btn" onclick="nyc.app.menu();">Menu</button>
		<ul id="menu" data-role="listview">
			<li><a class="ui-btn ui-btn-icon-left menu-translate" onclick="nyc.app.slide(this);">translate</a></li>
			<li><a class="ui-btn ui-btn-icon-left menu-share" onclick="nyc.app.slide(this);">share</a></li>
		</ul>
		<div class="banner" data-role="header">
			<div class="banner-logo" onclick="document.location='./';" title="NYC Beach Water Quality"></div>
			<h1 onclick="document.location='./';" title="NYC Beach Water Quality">beach water quality</h1>
		</div>
		<div id="main" data-role="main" class="ui-content">
			<div id="map"></div>
			<div id="status">
				<form>
					<input id="filter-status" data-type="search" placeholder="Search or scroll the list below...">
				</form>
				<table id="status-table" class="ui-responsive" data-role="table" data-filter="true" data-input="#filter-status">
					<thead><tr>
						<th>name</th>
						<th data-priority="5">borough</th>
						<th data-priority="5">type</th>
						<th>status</th>
					</tr></thead>
					<tbody></tbody>
				</table>
			</div>
			<div id="quality">
				<div class="icon"></div>
					<button data-icon="back" onclick="window.history.back();" title="Return to list">Return to list</button>
				<div class="name notranslate" translate="no"></div>
				<div id="quality-status">
					<div class="status-name"></div>
					<div class="status-msg"></div>
				</div>
				<div class="caption"><span>beach sample </span>results for Enterococci bacteria count</div>
				<table id="quality-table" class="ui-responsive" data-role="table">
					<thead>
						<tr>
							<th>
								<div>date</div>
								<div>(week ending)</div>
							</th>
							<th>
								<div>30-day geometric mean</div>
								<div>(count / 100mL)</div>
								<div class="epa">limit per EPA: 35</div>
							</th>
							<th>
								<div>single day results</div>
								<div>(count / 100mL)</div>
								<div class="epa">limit per EPA: 104</div>
							</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div id="alert" onclick="$('#alert').fadeOut();"></div>
		</div>
	</div>
	<script src="js/nyc/nyc.js"></script>
	<script src="js/nyc/data.js"></script>
	<script src="js/nyc/style.js"></script>
	<script src="js/nyc/lang.js"></script>
	<script src="js/nyc/share.js"></script>
	<script src="js/nyc/app.js"></script>
	<script src="js/nyc/init.js"></script>
</body>
</html>
